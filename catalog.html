<!DOCTYPE html>
<html>
<head>
    <link rel="icon" type="image/png" href="whiteraji.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raji | Catalog</title>
    <link rel="stylesheet" href="catalogstyle.css">
</head>
<body>
   <div class="container">
    <div class="navbar">
        <img src="logo.png" class="logo">
        <nav>
            <ul id="menulist">
                <li><a href="index.html">Home</a></li>
                <li><a href="catalog.html">Catalog</a></li>
                <li><a href="contact.html">Contact us</a></li>
                <li><a href="about.html">About us</a></li>
            </ul>
        </nav>
        <img src="menu.png" class="menu" onclick="togglemenu()">
        <img src="bag.png" class="bag" id="bag-icon">
    </div>
   </div>

   <section class="shop container">
    <h2 class="section-title">Raji Products</h2>
    <!--content-->
    <div class="shop-content">
            <!---Box 1-->
        <div class="product-box">
            <img src="hoodie.png" href="shirt1.html" class="product-img">
            <h2 class="product-title">Simple T-Shirt</h2>
            <span class="price">$24.99</span>  
        </div>


            <!---Box 2-->
            <div class="product-box">            
                <img src="ziphoodie.png" alt="" class="product-img">
                <h2 class="product-title">Simple Zip-Hoodie</h2>
                <span class="price">$49.99</span>
            </div>

            <!---Box 3-->
            <div class="product-box">            
                <img src="crewneck.png" alt="" class="product-img">
                <h2 class="product-title">Simple Crewneck</h2>
                <span class="price">$39.99</span>
            </div>

            <!---Box 4-->
            <div class="product-box">            
                <img src="socks.png" alt="" class="product-img">
                <h2 class="product-title">Simple Socks</h2>
                <span class="price">$11.99</span>
            </div>

        </div>
    </div>
   </section>

   <div class="socials">
    <p><a href="https://tiktok.com/@raji.clothing">
        <img src="tt.png">
    <p><a href="https://instagram.com/raji.clothing">
        <img src="ig.png">
    <p><a href="https://twitter.com/@raji_clothing">
            <img src="tw.png">
   </div>

   <script>
    var menulist = document.getElementById("menulist");

    menulist.style.maxHeight = "0px";

    function togglemenu(){
        if(menulist.style.maxHeight == "0px")
        {
            menulist.style.maxHeight = "130px";
        }
        else
        {
            menulist.style.maxHeight = "0px";
        }
    }

   </script>
   
</body>
</html>
